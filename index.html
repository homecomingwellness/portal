
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecoming Wellness Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Caladea:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              homecoming: {
                green: '#1a2e21',
                cream: '#fdf6d0',
                darker: '#14231a',
                lighter: '#253d2e'
              }
            },
            fontFamily: {
              serif: ['Caladea', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a2e21; color: #fdf6d0; }
        .font-serif { font-family: 'Caladea', serif; }
        .me-highlight {
            font-weight: 700;
            font-style: normal; /* Specifically requested non-italic */
        }
        /* Custom scrollbar for a premium feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a2e21; }
        ::-webkit-scrollbar-thumb { background: #253d2e; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #2e4a38; }
    </style>
</head>
<body class="min-h-screen">
   <main class="flex flex-col items-center justify-center min-h-screen px-6 text-center">
  <h1 class="font-serif text-5xl mb-6">Homecoming Wellness</h1>
  <p class="max-w-xl text-lg text-homecoming-cream">
    Christ-centered wellness support for teens and young adults.
  </p>
</main>
</body>
</html>
